<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="stylessheet.css">
  </head>
  <body><div class="head">
    <h1>Dashboard</h1>
  </div>
    <button id="add-row-btn">Create a new row</button>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Student Roll</th>
          <th>Subject</th>
          <th>Marks</th>
          <th>Marked By</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be dynamically added here -->
      </tbody>
    </table>
    <button id="save-btn">Save</button>
    <script src="script.js"></script>
  </body>
</html>
